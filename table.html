<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Belajar Table</title>
    </head>

    <body>
        <h4>Hobi Setiap Individu</h4>
        <table rules="all" border="1">
            <tr>
                <th>Nama</th>
                <th>Hobi</th>
            </tr>
            <tr>
                <td>Andy</td>
                <td>Bersepeda</td>
            </tr>
            <tr>
                <td>Buzz</td>
                <td>Berenang</td>
            </tr>
            <tr>
                <td>Lucy</td>
                <td>Memasak</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>Belajar</td>
            </tr>
        </table>
    </body>

</html>
